<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio website design and build by Anuj Maurya."
    />

    <!-- favicons  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inconsolata:wght@200;300;400;500;600;700&family=Karla:wght@300;400;500;600;700&family=Major+Mono+Display&family=Monoton&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Anuj Maurya</title>
  </head>
  <body>
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <div className="group-input-wrap">
        <div className="input-label-group">
          <label htmlFor="name">Full Name</label>
          <div className="input-wrap">
            <input
              type="text"
              className="input-box"
              name="name"
              id="name"
              placeholder="Your Name"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div className="input-label-group">
          <label htmlFor="email">Email</label>
          <div className="input-wrap">
            <input
              type="email"
              className="input-box"
              name="email"
              id="email"
              placeholder="Your email"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div className="input-label-group">
          <label htmlFor="subject">Subject</label>
          <div class="input-wrap">
            <input
              type="text"
              className="input-box"
              name="subject"
              id="subject"
              placeholder="Subject"
              max="30"
              required
            />
          </div>
        </div>
      </div>
      <div className="textarea-group-wrap">
        <div className="input-label-group">
          <label htmlFor="message">Message</label>
          <div className="input-wrap">
            <textarea
              className="input-box"
              name="message"
              id="message"
              placeholder="Write Your Message Here..."
              min="5"
              required
            ></textarea>
          </div>
        </div>
      </div>
      <AnchorButtonBlack as="button" type="submit">
        Say hello!
      </AnchorButtonBlack>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
